<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bootstrap Carousel Example</title>
<!-- Bootstrap CSS -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
<!-- Font Awesome CSS -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body>

<section class="pt-5 pb-5" style="margin-top: 20px;">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h2 class="sec4-heading text-center">Our Students Results</h2>
            </div>
            <div class="col-md-10">
                <p class="paragraph">Explore the outstanding achievements of our students, a testament to our commitment to academic excellence and personalized support.</p><br/>
            </div>
            <div class="col-md-2 text-right">
                <button class="btn btn-primary mb-3 mr-1" style="background-color: #1F803E;" type="button" data-bs-target="#carouselExampleIndicators2" data-bs-slide="prev">
                    <i class="fa fa-arrow-left"></i>
                </button>
                <button class="btn btn-primary mb-3" style="background-color: #1F803E;" type="button" data-bs-target="#carouselExampleIndicators2" data-bs-slide="next">
                    <i class="fa fa-arrow-right"></i>
                </button>
            </div>
            <div class="col-12">
                <div id="carouselExampleIndicators2" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <div class="row">
                                <div class="col-md-4 mb-3">
                                    <div class="card">
                                        <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="...">
                                        <div class="card-body">
                                            <h5 class="card-title">Card 1</h5>
                                            <p class="card-text">This is a sample card.</p>
                                        </div>
                                    </div>
                                </div>
                                <!-- Add more carousel items here -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
